<script>

	var roster = [
	"Becca",
	"Graham",
	"Aaron",
	"Ari",
	"Matt",
	"Hannah",
	"Danny",
	"Ramin",
	"Michelle",

	"Logan",
	"Austin",

	"Min",
	"Daniela",
	"Aaron",
	"Liz",
	"Dominik"
	];

	var groups = document.getElementById('groups');
	var newGroup = document.createElement('div');


	function makeGroup(data) {
		if (data.length > 8) {	

			var index = Math.floor(Math.random() * data.length);
			var name = data[index];
			data.splice(index, 1);
			var index2 = Math.floor(Math.random() * data.length);
			var name2 = data[index2];
			data.splice(index2, 1);
			var index3 = Math.floor(Math.random() * data.length);
			var name3 = data[index3];
			data.splice(index3, 1);


			newGroup.innerHTML =  "<div>" + name + ", " + name2 + ", " + name3 +  "</div>";
			groups.appendChild(newGroup.firstChild);
		} else if (data.length > 0) {
			var index = Math.floor(Math.random() * data.length);
			var name = data[index];
			data.splice(index, 1);
			var index2 = Math.floor(Math.random() * data.length);
			var name2 = data[index2];
			data.splice(index2, 1);
			var index3 = Math.floor(Math.random() * data.length);
			var name3 = data[index3];
			data.splice(index3, 1);
			var index4 = Math.floor(Math.random() * data.length);
			var name4 = data[index4];
			data.splice(index4, 1);

			newGroup.innerHTML = "<div>" + name + ", " + name2 + ", " + name3 + ", " + name4 + "</div>";
			groups.appendChild(newGroup.firstChild);
		} else return;
	}

	d3.select("#click").on('click', function() {
		makeGroup(roster)
	});
</script>
