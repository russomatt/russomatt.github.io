<div>
	<img id="sky" src="img/sky.png"/>
</div>
<script>

	d3.select("#sky").on("mousedown", function(e) {
		if(!this.canvas) {
            this.canvas = d3.select("body").append("canvas").attr("height", this.height).attr("width", this.width);
            this.canvas = this.canvas[0][0];
            this.canvas.getContext('2d').drawImage(this, 0, 0, this.width, this.height);

        }

        // console.log(this.canvas);
		var pixelData = this.canvas.getContext('2d').getImageData(event.offsetX, event.offsetY, 1, 1).data;
		var rgbColor = "rgb(" + pixelData[0] + "," + pixelData[1] + "," + pixelData[2] + ")"
		console.log(rgbColor);
	})


</script>
